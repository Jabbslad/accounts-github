<template name="configureLoginServicesDialogForGithub">
  <p>
    First, you'll need to get a Github Client ID. Follow these steps:
  </p>
  <ol>
    <li>
      Visit <a href="http://developer.github.com/v3/oauth/" target="blank">http://developer.github.com/v3/oauth/</a>
    </li>
    <li>
      Open the "API Access" tab
    </li>
    <li>
      Create another Client ID
    </li>
    <li>
      Expand (more options)
    </li>
    <li>
      Set Authorized Redirect URIs to: <span class="url">{{siteUrl}}_oauth/github?close</span>
    </li>
    <li>
      Set Authorizes Javascript Origins to: <span class="url">{{siteUrl}}</span>
    </li>
    <li>
      Create client ID
    </li>
  </ol>
</template>
